            width: calc(100% - 24px);
            padding: 14px;

            color: #fff;
            outline: none;
            transition: 0.3s;

            box-shadow: 0 0 10px cyan;
        }

            padding: 12px 26px;
            margin: 8px;
            background: cyan;
            color: black;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            box-shadow: 0 0 15px cyan;
            transition: 0.3s;
            white-space: nowrap;
        }

        button:hover {
            background: #00e1ff;
            box-shadow: 0 0 20px cyan;
            transform: scale(1.05);
        }

        ul {
            list-style-type: none;
            padding: 0;
            margin: 12px 0;
        }

        li {
            background: #1e293b;
            margin: 8px 0;
            padding: 12px;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s;
            font-size: 18px;
        }

        li:hover {
            background: cyan;
            color: black;
            transform: scale(1.05);
        }

        #movieCount {
            margin-top: 14px;
            font-weight: bold;
            font-size: 18px;
            color: cyan;
        }

        #trendingMovies li::before {
            content: "🔥 ";
            color: cyan;
        }

<body>
    <div class="container">
        <h1>🎬 Neon Movie Tracker 🎬</h1>
        <input type="text" id="movieInput" placeholder="Enter a movie name">
        <button id="addMovieBtn">Add Movie</button>
        <ul id="movieList"></ul>
        <button id="clearListBtn">Clear List</button>
        <p id="movieCount">Total Movies: 0</p>
        <h2>🔥 Trending Movies</h2>
        <ul id="trendingMovies"></ul>
    </div>

    <script>
        let movies = [];

        const movieInput = document.getElementById('movieInput');
        const addMovieBtn = document.getElementById('addMovieBtn');
        const movieList = document.getElementById('movieList');
        const clearListBtn = document.getElementById('clearListBtn');
        const movieCount = document.getElementById('movieCount');
        const trendingMovies = document.getElementById('trendingMovies');

        function updateMovieList() {
            movieList.innerHTML = '';
            movies.forEach((movie, index) => {
                const li = document.createElement('li');
                li.textContent = movie;
                li.addEventListener('click', () => removeMovie(index));
                movieList.appendChild(li);
            });
            movieCount.textContent = `Total Movies: ${movies.length}`;
        }

        function addMovie() {
            const movieName = movieInput.value.trim();
            if (movieName === '') {
                alert('Please enter a movie name.');
                return;
            }
            movies.push(movieName);
            movieInput.value = '';
            updateMovieList();
        }

        function removeMovie(index) {
            movies.splice(index, 1);
            updateMovieList();
        }

        function clearMovieList() {
            movies = [];
            updateMovieList();
        }

        async function fetchTrendingMovies() {
            try {
                const response = await fetch('https://api.themoviedb.org/3/trending/movie/week?api_key=YOUR_API_KEY');
                if (!response.ok) {
                    throw new Error(`HTTP error! Status: ${response.status}`);
                }
                const data = await response.json();
                trendingMovies.innerHTML = '';
                data.results.slice(0, 5).forEach(movie => {
                    const li = document.createElement('li');
                    li.textContent = movie.title;
                    trendingMovies.appendChild(li);
                });
            } catch (error) {
                console.error("Error fetching movies:", error);
                trendingMovies.innerHTML = '<li>⚠️🚀 Glitch in the Spotlight 🎬💥</li>';
            }
        }

        addMovieBtn.addEventListener('click', addMovie);
        clearListBtn.addEventListener('click', clearMovieList);
        fetchTrendingMovies();
    </script>
</body>
